<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BsVueTemplate</title>

	<link rel="stylesheet" href="../lib/cssReset.css" />

	<!-- Load required Bootstrap and BootstrapVue CSS -->
	<link type="text/css" rel="stylesheet" href="../lib/bs-vue2_22_0/bootstrap4_6_1.min.css" />
	<link type="text/css" rel="stylesheet" href="../lib/bs-vue2_22_0/bootstrap-vue2_22_0.min.css" />


	<link rel="stylesheet" href="../css/site.css">
	<link rel="stylesheet" href="../css/Member/settings.css">

	<!-- Load polyfills to support older browsers -->
	<!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script> -->

	<!-- Load Vue followed by BootstrapVue -->
	<script src="../lib/bs-vue2_22_0/vue2_6_12.min.js"></script>
	<script src="../lib/bs-vue2_22_0/bootstrap-vue2_22_0.min.js"></script>

	<!-- Load the following for BootstrapVueIcons support -->
	<script src="../lib/bs-vue2_22_0/bootstrap-vue-icons2_22_0.min.js"></script>

	<script src="../lib/fontawesome.js" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
	<div class="view-container">
		<main>
			<div id="vue_member_settings">
				<div class="editable-name">
					Hello,
					<span>
						input 
						icon
					</span>
				</div>

				<div class="countDown">
					<div class="countDown__text">
						<div>2023/05/22</div>
						<div>距離下次筆試還有</div>
					</div>
					<span class="countDown__number">333</span>
					<span class="countDown__unit">天</span>
				</div>
				<div class="editable-account">

				</div>
				<div class="editable-password">

				</div>

				<!-- <h4>成就</h4> -->
				<div class="achievements">
					<div class="achievement">
						<h5 class="achievement__title">[ 選擇題 ]</h5>
						<div>
							<span class="achievement__correct-rate">100</span>
							<span class="achievement__unit">%</span>
						</div>
						<div class="achievement__counters">
							<div>總答題數：
								<span class="achievement__">111</span>
							</div>
							<div>答對題數：
								<span class="achievement__">1</span>
							</div>
						</div>
					</div>
			
					<div class="achievement">
						<h5 class="achievement__title">[ 默寫題 ]</h5>
						<div>
							<span class="achievement__correct-rate">9</span>
							<span class="achievement__unit">%</span>
						</div>
						<div class="achievement__counters">
							<div>總答題數：
								<span class="achievement__">99</span>
							</div>
							<div>答對題數：
								<span class="achievement__">1</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="../js/Member/settings2.js"></script>
</body>

</html>
